<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fake NBA Trade Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button onclick="generateTrade()">Generate Trade</button>
    <template data-user-template>
        <div class="tweet">
            <div class="header">

                    <div class="name" data-name></div>
                    <div class="username" data-username></div>
                </div>
            </div>
            <div class="tweet-content" data-tweet-content>
            </div>
            <div class="tweet-meta-info">
                <a href="#" id="time" data-time></a>
                <span>Â·</span>
                <a href="#" id="source" data-source></a>
            </div>
            <div class="tweet-engagement-info">
                <a href="#" class="retweets" data-rt></a>
                <a href="#" class="quotetweets" data-qrt></a>
                <a href="#" class="likes" data-likes></a>
            </div>
        </div>
    </template>

</body>
</html>
